<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .myDiv {
            width: 100px;
            position: absolute;
            height: 100px;
        }

        .myDiv > div {
            width: 100px;
            position: absolute;
            height: 100px;
            opacity: 0.4;
            background-color: yellow;
        }

        #myBox {
            position: absolute;
            background-color: red;
            opacity: 1!important;
            z-index:2;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <div id="myBox">myBox</div>
        <div style="top: 20px; left: 20px; z-index: 0;">z-index 1</div>
        <div style="top: 40px; left: 40px; z-index: 1;">z-index 2</div>
        <div style="top: 60px; left: 60px; z-index: 2;">z-index 3</div>
        <div style="top: 80px; left: 80px; z-index: 3;">z-index 4</div>
    </div>
</body>
</html>
