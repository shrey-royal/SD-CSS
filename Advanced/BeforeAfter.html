<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After</title>
    <style>
        h1::before {
            content: "Saumyya ";
        }

        h1::after {
            content: ", Surat";
        }
    </style>
</head>
<body>
    <h1>Dalal</h1>
</body>
</html>
