<!-- 
background-color: It is used to set the background color of an element.

background-image: It is used to set the background image of an element.

background-repeat: It is used to repeat the background image horizontally and vertically.

background-attachment: It is used to set whether the background image is fixed or scrolls with the rest of the page.

background-position: It is used to set the starting position of a background image.

background: It is used to set all the background properties in one declaration.

 -->
